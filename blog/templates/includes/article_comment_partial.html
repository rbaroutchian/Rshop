       {% for comment in articlecomments %}
            <div class="product-review pb-4 mb-4 border-bottom">
                <div class="d-flex mb-3">

                  <div class="d-flex align-items-center me-4 pe-2"><img class="rounded-circle" src="img/shop/reviews/01.jpg" width="50" alt="#">
                    <div class="ps-3">
                    {% if comment.user %}
                      <h6 class="fs-sm mb-0">{{ comment.user.username }}</h6>
                        {% else %}
                       <h6 class="fs-sm mb-0">{{ comment.name }}</h6>
                        {% endif %}


                        <span class="fs-ms text-muted">{{ comment.create_date }}</span>
                    </div>
                  </div>
                  <div>
                    <div class="star-rating"><i class="star-rating-icon ci-star-filled active"></i><i class="star-rating-icon ci-star-filled active"></i><i class="star-rating-icon ci-star-filled active"></i><i class="star-rating-icon ci-star-filled active"></i><i class="star-rating-icon ci-star"></i>
                    </div>
                    <div class="fs-ms text-muted">83٪ از کاربران این بررسی را مفید دانستند</div>
                  </div>
                </div>
                <p class="fs-md mb-2">{{ comment.text }}</p>
                <div class="text-nowrap">
                  <button class="btn-like" type="button">15</button>
                  <button class="btn-dislike" type="button">3</button>
                </div>
              </div>
{% endfor %}
